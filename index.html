<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
<div class="display">
  <input type="text" disabled id="calculator" value="">
</div>
<div class="row" class="buttons">
  <button type="button" onclick="Allclear('AC')" class="opr">AC</button>
  <button type="button" onclick="Delete_('DEL')" class="opr">DEL</button>
  <button type="button" onclick="bttn('%')" class="opr">%</button>
  <button type="button" onclick="bttn('/')" class="opr">/</button>
</div>
<div class="row" class="buttons">
  <button type="button" onclick="bttn('7')">7</button>
  <button type="button" onclick="bttn('8')">8</button>
  <button type="button" onclick="bttn('9')">9</button>
  <button type="button" onclick="bttn('*')" class="opr">X</button>
</div>
<div class="row" class="buttons">
  <button type="button" onclick="bttn('4')">4</button>
  <button type="button" onclick="bttn('5')">5</button>
  <button type="button" onclick="bttn('6')">6</button>
  <button type="button" onclick="bttn('+')" class="opr">+</button>
</div>
<div class="row" class="buttons">
  <button type="button" onclick="bttn('1')">1</button>
  <button type="button" onclick="bttn('2')">2</button>
  <button type="button" onclick="bttn('3')">3</button>
  <button type="button" onclick="bttn('-')" class="opr">-</button>
</div>
<div class="row" class="buttons">
  <button type="button" onclick="bttn('0')">0</button>
  <button type="button" onclick="bttn('00')">00</button>
  <button type="button" onclick="bttn('.')">.</button>
  <button type="button" onclick="calcolate('=')" id="eqBtn">=</button>
</div>
   </div>






    <script src="./app.js"></script>
</body>
</html>
